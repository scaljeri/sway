<html>
<head lang="en">
  <title>Jasmine Spec Runner</title>

  <meta charset='utf-8'>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script src="lib/zip.js/zip.js"></script>
  <script src="lib/zip.js/zip-fs.js"></script>
  <script src="lib/zip.js/mime-types.js"></script>
  <script src="lib/zip.js/inflate.js"></script>
  <script src="lib/zip.js/deflate.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/appinit.js"></script>
  <script type="text/javascript" src="src/datacontainer.js"></script>
  <script type="text/javascript" src="src/fs.js"></script>
  <script type="text/javascript" src="src/websql.js"></script>
  <script type="text/javascript" src="src/di.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/DataContainerSpec.js"></script>
  <script type="text/javascript" src="spec/DISpec.js"></script>
  <script type="text/javascript" src="spec/WebSqlSpec.js"></script>
    <!--
  <script type="text/javascript" src="spec/FsSpec.js"></script>
  -->

  <script type="text/javascript">
      zip.useWebWorkers     = true ;
      zip.workerScriptsPath = "lib/zip.js/" ;

      (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
